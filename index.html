<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fakebook, basic">
    <!-- Povezava s Css.om -->
    <link rel="stylesheet" href="./style.css">
    <title>FakeBook</title>
</head>

<body>
    <!-- Naslov -->
    <h1>FakeBook</h1><br><br>
    <!-- Iskalno okno -->
    <p><i>Search :</i><input type="text" placeholder="Search by FB name"></p><br>
    <!-- Podatki & slika-->
    <h2>Jan Bajc</h2><br>
    <!-- Slika -->
    <img src="./me.png" alt="Jaz" max-width="150px"><br><br>
    <!-- Gumb  -->
    <button type="button">Add FakeFriend</button><br><br>
    <!-- Unordered list / neurejena lista s podatki -->
    <ul>
        <li>
            <b>City:</b><em>Maribor</em>
        </li>
        <li>
            <b>Age:</b><em>29</em>
        </li>
        <li>
            <b>Education:</b><em>Logistic tehnician</em>
        </li>
        <li>
            <b>Hobby:</b><em>Box, tennis</em>
        </li>
        <li>
            <b>FB Friends:</b><em>253</em>
        </li>
        <li>
            <b>FB enemies:</b><em>-0 (i'm the enemy)</em>
        </li>
    </ul>

</body>

</html>
